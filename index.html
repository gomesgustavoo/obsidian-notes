<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes</title>
  <style>
    :root {
      --bg: #f5f5f7;
      --text: #1a1a1a;
      --link: #0066cc;
      --link-hover: #004999;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 2rem;
    }
    main {
      width: 100%;
      max-width: 480px;
    }
    h1 {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 1.5rem;
      letter-spacing: 0.05em;
    }
    ul {
      list-style: none;
    }
    li + li {
      margin-top: 0.75rem;
    }
    a {
      display: block;
      text-decoration: none;
      color: var(--link);
      font-size: 1.15rem;
      padding: 0.75rem 1rem;
      border: 1px solid var(--link);
      border-radius: 0.25rem;
      transition: background 0.2s, color 0.2s, transform 0.1s;
    }
    a:hover {
      background: var(--link);
      color: #fff;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <main>
    <h1>Notes</h1>
    <ul>
      <li><a href="Projetos/Drones.html">Drones</a></li>
      <!-- Exemplo: <li><a href="Projetos/OutraNota.html">Outra Nota</a></li> -->
    </ul>
  </main>
</body>
</html>
